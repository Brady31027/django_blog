<html>
<head>
    <title> This is a detail view</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

    <h1>{{ title }}</h1>
    <p>{{ queryset.id }}</p>
    <p>{{ queryset.title }}</p>
    <p>{{ queryset.timestamp }}</p>
    <p>{{ queryset.updated }}</p>
    <p>{{ queryset.content }}</p>
</body>
</html>
